<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamwork Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Teamwork Survey</h1>
        <p>Please answer the following questions:</p>
    </header>

    <main>
        <!-- Hidden iframe to receive the response -->
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<form id="surveyForm" action="https://script.google.com/macros/s/AKfycbyDClBWeoNWS234v7qu9l7sR1AGAQP9pIIMfAQc7rHrBlM0eK9rE993q2ZUNwcCjTM/exec" method="POST" target="hidden_iframe" novalidate>
  <input type="text" name="honeypot" class="hp" tabindex="-1" autocomplete="off" aria-hidden="true">

  <div class="question">
    <label for="q1">1. How well does your team communicate?</label><br>
    <select id="q1" name="q1" required>
      <option value="">--Choose an option--</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Fair</option>
      <option>Poor</option>
    </select>
  </div>

  <div class="question">
    <label for="q2">2. Whatâ€™s one thing that could improve teamwork?</label><br>
    <textarea id="q2" name="q2" rows="3" required></textarea>
  </div>

  <!-- metadata -->
  <input type="hidden" name="timestamp">    <!-- sheet will fill this based on header; safe to include -->
  <input type="hidden" name="surveyId" value="teamwork-2025">
  <input type="hidden" name="respondentId" id="respondentId" value="">
  <input type="hidden" name="utm_source" id="utm_source" value="">
  <input type="hidden" name="utm_medium" id="utm_medium" value="">
  <input type="hidden" name="utm_campaign" id="utm_campaign" value="">
  <input type="hidden" name="userAgent" id="userAgent" value="">

  <button type="submit">Submit</button>
</form>

<div id="thankYou" class="hidden">
  <h2>Thank you for completing the survey!</h2>
</div>

    </main>

    <script src="script.js"></script>
</body>

</html>
